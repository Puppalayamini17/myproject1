<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    {% endblock css %}
    {% block data %}
</head>
<body>
    <div class="contain">
        <div id="heading">
            <h1 id="signin_form">Sign In</h1>
            <a href="{% url 'app:signin' %}" id="phone_anchor">Phone</a>
            <a href="{% url 'app:email' %}" id="email_anchor">Email</a>
        </div>
        <form>
            <div class="form_group">
                <label for="phone" required><p>Mobile Number</p></label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="or">Or</div><br><br>
            <button class="google_btn">
                Continue with google
            </button>
            <br><br>
            <button class="google_btn">Create a New Account</button>
        </form>
    </div>
</body>
</html>
{% endblock data %}
